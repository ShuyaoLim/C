<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta  http-equiv="refresh" content="3"> <!--整个页面刷新-->
		</meta>
	</head>
	<script type="text/javascript">
		function showTime(){
			var now=new Date();
			var year=now.getFullYear();
			var month =now.getMonth()+1;
			if(month<10){
				month="0"+month;
			}
			var date=now.getDate();
			if(date<10){
				date="0"+date;
			}
			var hour=now.getHours();
			if(hour<10){
				hour="0"+hour;
			}
			var minute=now.getMinutes();
			if(minute<10){
				minute="0"+minute;
			}
			var second=now.getSeconds();
			if(second<10){
				second="0"+second;
			}
			var week;
			if(now.getDay()==0){
				week="星期日";
			}
			if(now.getDay()==1){
				week="星期一";
			}
			if(now.getDay()==2){
				week="星期二";
			}
			if(now.getDay()==3){
				week="星期三";
			}

			if(now.getDay()==4){
				week="星期一";
			}
		
			if(now.getDay()==5){
				week="星期五";
			}
			if(now.getDay()==6){
				week="星期六";
			}
			document.getElementById('time').innerHTML="现在是"+year+"年"+month+"月"+date+"日&nbsp;&nbsp"+hour+":"+minute+":"+second+"&nbsp;"+week;
			setTimeout("showTime()",1000);  //局部刷新
		}
	</script>
	<body onload="showTime()">
		<div id="time"></div>
	</body>
</html>
